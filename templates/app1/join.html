{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">


  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma"        content="no-cache">
  <meta http-equiv="Expires"       content="0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  
  <script>

  window.addEventListener('pageshow', e => { if (e.persisted) window.location.reload(); });
  

  function getCookie(name) {
    let v = null;
    document.cookie.split(';').forEach(c => {
      let [k,val]=c.trim().split('='); if (k===name) v=decodeURIComponent(val);
    });
    return v;
  }
  (() => {
    const _f = window.fetch;
    window.fetch = (url, opts={}) => {
      opts.credentials='same-origin';
      opts.headers=opts.headers||{};
      let m=(opts.method||'GET').toUpperCase();
      if (!['GET','HEAD','OPTIONS','TRACE'].includes(m)) {
        opts.headers['X-CSRFToken']=getCookie('csrftoken');
      }
      return _f(url,opts);
    };
  })();
  </script>
  
  <title>Sign Up â€” University Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>Join University Marketplace</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</body>
</html>
