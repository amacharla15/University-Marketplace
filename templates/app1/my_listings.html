{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Listings — Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    .card-img-top { height: 120px; object-fit: cover; }
    .card-title   { font-size: 0.9rem; }
    .card-body    { padding: 0.5rem; }
  </style>
</head>
<body class="container py-4">

  {% include "app1/_navbar.html" %}

  <h2 class="mb-4">My Listings</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-3">
    {% for listing in listings %}
      <div class="col">
        <div class="card h-100">
          {% if listing.images.first %}
            <img
              src="{{ listing.images.first.image.url }}"
              class="card-img-top"
              alt="{{ listing.title }}"
            >
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ listing.title }}</h6>
            <a href="{% url 'detail' listing.pk %}"
               class="btn btn-sm btn-primary mt-auto w-100">
              View
            </a>
            <a href="{% url 'add_images' listing.pk %}"
                 class="btn btn-success btn-sm ms-2">
                Add Images
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-muted">
        You haven’t uploaded any listings yet.
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
