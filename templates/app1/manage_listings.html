{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Remove Your Listings â€” Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Compact card styles -->
  <style>
    .card-img-top { height: 120px; object-fit: cover; }
    .card-title   { font-size: 0.9rem; }
    .card-body    { padding: 0.5rem; }
  </style>
</head>
<body class="container py-4">

  {% include "app1/_navbar.html" %}

  <h2 class="mb-4">Remove Your Listings</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-3">
    {% for listing in listings %}
      <div class="col">
        <div class="card h-100">
          {% if listing.images.first %}
            <img
              src="{{ listing.images.first.image.url }}"
              class="card-img-top"
              alt="{{ listing.title }}"
            >
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ listing.title }}</h6>
            <form method="post"
                  action="{% url 'delete_listing' listing.pk %}">
              {% csrf_token %}
              <button type="submit"
                      class="btn btn-sm btn-danger mt-auto w-100">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-muted">
        No listings to remove.
      </div>
    {% endfor %}
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
